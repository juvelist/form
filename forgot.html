<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
    	<link rel="shortcut icon" href="images/logo-flag.ico" />
		<link rel="shortcut icon" type="image/png" href="images/logo-flag.png" />
		<title>forgot</title>
	</head>
	<body>		
		<div class="form-wrap out-shadow">

			<div class="login container">
				<div class="login-logo-cover out-shadow">
					<a class="login-logo" href="index.html"></a>
				</div>
				<p class="login-title">password</p>
			</div>

				<form class="form-mode container" action="#" method="POST" id="login-form" autocomplete="off">
					
					<div class="wrap-input"> <!-- if has error add "error-block" class -->
						<input class="input-style" type="text" placeholder="Email" id="myEmail" maxlength="30"  />
						<label for="myEmail">&#64;</label>
						<p class="error-text">invalid email address</p>
					</div>

					<div class="wrap-input"> <!-- if has error add "error-block" class -->
						<input class="input-style" type="text" placeholder="Tel" id="myTel" maxlength="30" required />
						<label for="myTel">&#9742;</label>
						<p class="error-text">invalid telephone number</p>
					</div>

					<p class="recovery">Please enter your email or phone number for sending an special code to reset your password</p>
				
					<button class="btn-style" type="submit" form="login-form"> <!-- if page loading, add " loading" class -->
						Enter
					</button>
					
				</form>

			<div class="log-reg container">
				<p class="left-link">
					<a class="hover-color" href="index.html">profile login</a>
				</p>
				<p class="right-link">
					<a class="hover-color" href="register.html">registration</a>
				</p>
			</div>

		</div>
	</body>
</html>
